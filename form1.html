<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Form 1</title>
    <link rel="stylesheet" type="text/css" href="form1.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Custom Form 1</h2>
      <form
        id="myForm"
        onsubmit="submitForm(event)"
        action="https://docs.google.com/forms/d/e/1FAIpQLSf9ZvkldR9pRDhFOTpeGRVi7afDVwlHlqMDKOABxCVXhKBzVg/formResponse"
      >
        <div class="user-box">
          <input type="text" name="entry.1059029751" required="" />
          <label for="">First Name</label>
        </div>
        <div class="user-box">
          <input type="text" name="entry.786999659" required="" />
          <label for="">Last Name</label>
        </div>
        <button type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
      <p id="successMessage" style="display: none;">Form submitted successfully!</p>
    </div>
    <script>
function submitForm(event) {
        event.preventDefault(); // Prevent form submission
        const form = document.getElementById("myForm");
        form.reset();

        // Display the success message
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
      }
    </script>
  </body>
</html>
